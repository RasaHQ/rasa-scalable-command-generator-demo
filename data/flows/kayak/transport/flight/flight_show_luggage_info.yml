flows:
  flight_show_luggage_info:
    description: |
      Detailed information about the luggage user can carry on the flight:
      luggage capacity, limitations, fees, and policies for both carry-on and
      checked luggage.
    name: show flight luggage info
    steps:
      - collect: flight_company
        description: the flying company user is flying with
      - collect: flight_departure_location
        description: departure city or airport for the flight.
